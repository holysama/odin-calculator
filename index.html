<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-container">   
        <div class="display">
        </div>

        <div class="buttons">
            <div class="numbers-container">
                <button id="seven" class="box"> 7 </button>
                <button id="eight" class="box"> 8 </button>
                <button id="nine" class="box"> 9 </button>
                <button id= "four" class="box"> 4 </button>
                <button id="five" class="box"> 5 </button>
                <button id="six" class="box"> 6 </button>
                <button id="one" class="box"> 1 </button>
                <button id="two" class="box"> 2 </button>
                <button id="three" class="box"> 3 </button>
                <button id="zero" class="box"> 0 </button>
                <button id="dot" class="box"> . </button>
            </div>

            <div class="operators-container">
                <button id="reset" class="box"> A/C </button>
                <button id="add" class="box"> + </button>
                <button id="subtract" class="box"> - </button>
                <button id="multiply" class="box"> * </button>
                <button id="divide" class="box">  / </button>
                <button id="equals" class="box"> = </button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
