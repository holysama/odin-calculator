<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-container">   
        <div class="display">

        </div>

        <div class="buttons">
            <div class="numbers-container">
                <button class="nine box"> 7 </button>
                <button class="eight box"> 8 </button>
                <button class="seven box"> 9 </button>
                <button class= "six box"> 4 </button>
                <button class="five box"> 5 </button>
                <button class="four box"> 6 </button>
                <button class="three box"> 1 </button>
                <button class="two box"> 2 </button>
                <button class="one box"> 3 </button>
                <button class="zero box"> 0 </button>
            </div>

            <div class="operators-container">
                <button class="add box" > + </button>
                <button class="subtract box"> - </button>
                <button class="multiply box"> * </button>
                <button class="divide box">  / </button>
                <button class="equals box"> = </button>
            </div>

            
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
